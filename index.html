<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h1>Happy Valentine's Day!</h1>
        <p class="valentine-message">Will you be my Valentine?</p>
    </div>
    <div class="container">
        <p id="dynamic-text" class="dynamic-text">You sure?</p> <!-- Dynamic text added here -->
        <div id="main-square" class="square"></div>
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <audio id="yes-sound" src="sounds/yes-sound.mp3"></audio>
    <audio id="no-sound" src="sounds/No-but.mp3"></audio>
    <script src="script.js"></script>
    <script src="button-adaptation.js"></script>
</body>
</html>
